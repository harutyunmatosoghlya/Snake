<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #eee;
    }

    canvas {
      border: 5px solid #eee;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .score-container {
      position: absolute;
      top: 20px;
      display: flex;
      justify-content: space-between;
      width: 800px;
      max-width: 90%;
      font-size: 18px;
    }
  </style>
</head>
<body>
<div class="score-container">
  <div id="score">Score: 0</div>
  <div id="high-score">High Score: 0</div>
</div>
<canvas id="game"></canvas>
<script>
  const game = document.getElementById('game'),
          ctx = game.getContext('2d');
  const scoreEl = document.getElementById('score'),
          highScoreEl = document.getElementById('high-score');

  const width = 800,
          height = 600,
          bgColor = '#000',
          snakeColor = '#0f0',
          foodColor = '#f00',
          snakeSize = 20;

  let snake = new Snake(),
          fruit = new Fruit(),
          highScore = localStorage['highScore'] || 1;

  game.width = width;
  game.height = height;

  function update() {
    if (snake.tail.length > 2) {
      for (let i = 0; i < snake.tail.length - 1; i++) {
        if (snake.tail[i].x === snake.pos.x && snake.tail[i].y === snake.pos.y) {
          snake.restart();
        }
      }
    }

    if (snake.pos.x === fruit.pos.x && snake.pos.y === fruit.pos.y) {
      snake.grow();
      fruit.randomPos();
    }

    ctx.fillStyle = bgColor;
    ctx.fillRect(0, 0, width, height);

    scoreEl.textContent = `Score: ${snake.tail.length}`;
    if (snake.tail.length > highScore) {
      highScore = snake.tail.length;
      localStorage['highScore'] = highScore;
    }
    highScoreEl.textContent = `High Score: ${highScore}`;

    ctx.fillStyle = snakeColor;
    snake.tail.forEach(tPos => ctx.fillRect(tPos.x + 1, tPos.y + 1, snakeSize - 2, snakeSize - 2));
    ctx.fillStyle = foodColor;
    ctx.fillRect(fruit.pos.x, fruit.pos.y, snakeSize, snakeSize);

    snake.checkBounds(width, height);
    snake.move();
  }

  document.onkeyup = function (event) {
    snake.changeDirection(event.keyCode);
  }

  setInterval(update, 100);

  function Snake() {
    this.tail = [{x: 0, y: 0}];
    this.speed = {x: 1, y: 0};
    this.currSpeed = {x: 1, y: 0};

    this.restart = function () {
      this.tail = [{x: 0, y: 0}];
      this.speed = {x: 1, y: 0};
    }

    this.move = function () {
      let newPos = {x: this.pos.x + this.speed.x * snakeSize, y: this.pos.y + this.speed.y * snakeSize};
      this.tail.shift();
      this.tail.push(newPos);
      this.currSpeed = {x: this.speed.x, y: this.speed.y};
    }

    this.grow = function () {
      this.tail.push({x: this.pos.x, y: this.pos.y});
    }

    this.checkBounds = function (w, h) {
      if (this.pos.x < 0) this.pos.x = w - snakeSize;
      if (this.pos.x >= w) this.pos.x = 0;
      if (this.pos.y < 0) this.pos.y = h - snakeSize;
      if (this.pos.y >= h) this.pos.y = 0;
    }

    this.changeDirection = function (keyCode) {
      switch (keyCode) {
        case 37: if (this.currSpeed.x !== 1) this.setSpeed(-1, 0); break;
        case 38: if (this.currSpeed.y !== 1) this.setSpeed(0, -1); break;
        case 39: if (this.currSpeed.x !== -1) this.setSpeed(1, 0); break;
        case 40: if (this.currSpeed.y !== -1) this.setSpeed(0, 1); break;
      }
    }

    this.setSpeed = function (x, y) {
      this.speed = {x, y};
    }

    Object.defineProperty(this, 'pos', {
      get: function () {
        return this.tail[this.tail.length - 1];
      },
      set: function (val) {
        this.tail[this.tail.length - 1] = val;
      }
    });

    return this;
  }

  function Fruit() {
    this.pos = {x: 400, y: 200};
    this.randomPos = function () {
      this.pos = {
        x: Math.floor(Math.random() * (width / snakeSize)) * snakeSize,
        y: Math.floor(Math.random() * (height / snakeSize)) * snakeSize
      };
    }
    return this;
  }
</script>
</body>
</html>
